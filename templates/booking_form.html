{% extends "layout.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            
            <div class="card card-glass border-0 shadow-lg text-white" style="border-radius: 20px; background: rgba(10, 15, 30, 0.95);">
                <div class="card-header bg-transparent border-0 text-center pt-4">
                    <h2 class="fw-bold text-gold mb-0">ข้อมูลการจอง</h2>
                    <p class="text-white-50">กรุณาระบุวันที่คุณต้องการเข้าพัก</p>
                </div>
                
                <div class="card-body p-4 p-md-5">
                    
                    <div class="d-flex align-items-center bg-dark bg-opacity-50 p-3 rounded-4 mb-4 border border-secondary">
                        <img src="{{ room['image_url'] }}" class="rounded-3 me-3" style="width: 80px; height: 80px; object-fit: cover;">
                        <div>
                            <h5 class="fw-bold mb-1">{{ room['name'] }}</h5>
                            <span class="text-gold fs-5 fw-bold">฿{{ format_price(room['price']) }}</span> <small class="text-white-50">/คืน</small>
                        </div>
                    </div>

                    <form action="/book/{{ room['id'] }}" method="post">
                        <div class="mb-3">
                            <label class="form-label text-white fw-bold fs-5"><i class="fas fa-calendar-alt me-2 text-info"></i>วันที่เช็คอิน</label>
                            <input type="date" name="checkin_date" class="form-control form-control-lg bg-dark text-white border-secondary" required>
                        </div>
                        <div class="mb-5">
                            <label class="form-label text-white fw-bold fs-5"><i class="fas fa-clock me-2 text-warning"></i>เวลาเช็คอิน</label>
                            <input type="time" name="checkin_time" class="form-control form-control-lg bg-dark text-white border-secondary" required>
                        </div>

                        <div class="d-grid gap-3">
                            <button type="submit" class="btn btn-glow py-3 rounded-pill fs-4 fw-bold">
                                <i class="fas fa-arrow-right me-2"></i> ดำเนินการชำระเงิน
                            </button>
                            <a href="/room/{{ room['id'] }}" class="btn btn-outline-light py-2 rounded-pill text-white-50">
                                ยกเลิก / กลับไปดูห้อง
                            </a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
