{% extends "layout.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card card-glass text-white p-5 shadow-lg" style="width: 100%; max-width: 500px; border-radius: 20px;">
        
        <a href="/profile" class="text-white-50 mb-3 d-block"><i class="fas fa-arrow-left"></i> กลับไปโปรไฟล์</a>
        
        <h2 class="text-center fw-bold text-gold mb-4"><i class="fas fa-key me-2"></i>เปลี่ยนรหัสผ่าน</h2>
        
        {% if error %}
        <div class="alert alert-danger text-center bg-danger bg-opacity-25 border-danger text-white">{{ error }}</div>
        {% endif %}

        <form method="post">
            <div class="mb-3">
                <label class="form-label text-white-50">รหัสผ่านเดิม</label>
                <input type="password" name="old_password" class="form-control bg-dark text-white border-secondary py-2" required>
            </div>
            <hr class="border-secondary my-4">
            <div class="mb-3">
                <label class="form-label text-white-50">รหัสผ่านใหม่</label>
                <input type="password" name="new_password" class="form-control bg-dark text-white border-secondary py-2" required>
            </div>
            <div class="mb-4">
                <label class="form-label text-white-50">ยืนยันรหัสผ่านใหม่</label>
                <input type="password" name="confirm_new" class="form-control bg-dark text-white border-secondary py-2" required>
            </div>
            
            <button type="submit" class="btn btn-glow w-100 py-3 rounded-pill fw-bold fs-5">บันทึกรหัสผ่านใหม่</button>
        </form>
    </div>
</div>
{% endblock %}
